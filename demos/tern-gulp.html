    <h1>Demo with Gulp Tern plugin</h1>

    <form><textarea id="code" name="code">var gulp = require('gulp');
var coffee = require('gulp-coffee');
var concat = require('gulp-concat');
var uglify = require('gulp-uglify');
var imagemin = require('gulp-imagemin');
var sourcemaps = require('gulp-sourcemaps');
var del = require('del');

var paths = {
  scripts: ['client/js/**/*.coffee', '!client/external/**/*.coffee'],
  images: 'client/img/**/*'
};

// Not all tasks need to use streams
// A gulpfile is just another node program and you can use all packages available on npm
gulp.task('clean', function(cb) {
  // You can use multiple globbing patterns as you would with `gulp.src`
  del(['build'], cb);
});

gulp.task('scripts', ['clean'], function() {
  // Minify and copy all JavaScript (except vendor scripts)
  // with sourcemaps all the way down
  return gulp.src(paths.scripts)
    .pipe(sourcemaps.init())
      .pipe(coffee())
      .pipe(uglify())
      .pipe(concat('all.min.js'))
    .pipe(sourcemaps.write())
    .pipe(gulp.dest('build/js'));
});

// Copy all static images
gulp.task('images', ['clean'], function() {
  return gulp.src(paths.images)
    // Pass in options to the task
    .pipe(imagemin({optimizationLevel: 5}))
    .pipe(gulp.dest('build/img'));
});

// Rerun the task when a file changes
gulp.task('watch', function() {
  gulp.watch(paths.scripts, ['scripts']);
  gulp.watch(paths.images, ['images']);
});

// The default task (called when you run `gulp` from cli)
gulp.task('default', ['watch', 'scripts', 'images']);
}	
</textarea></form>
    <script type="text/javascript">
       
      function passAndHint(cm) {
     	setTimeout(function() {cm.execCommand("autocomplete");}, 100);
      	return CodeMirror.Pass;
      }
       
      
      
      function myHint(cm) {
      	return CodeMirror.showHint(cm, CodeMirror.ternHint, {async: true}); 
      }
     
      CodeMirror.commands.autocomplete = function(cm) {
        CodeMirror.showHint(cm, myHint);
      }
        
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: 'application/javascript',
        theme : "eclipse",
        styleActiveLine: true,
        lineNumbers: true,
        lineWrapping: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        extraKeys: {
         	"'.'": passAndHint,
        	"Ctrl-Space": "autocomplete",
        	"Ctrl-I": function(cm) { CodeMirror.tern.showType(cm); },
  	        "Alt-.": function(cm) { CodeMirror.tern.jumpToDef(cm); },
	        "Alt-,": function(cm) { CodeMirror.tern.jumpBack(cm); },
	        "Ctrl-Q": function(cm) { CodeMirror.tern.rename(cm); }
        },
        gutters: ["CodeMirror-linenumbers"],
    	textHover: {delay:300},
    	ternWith: { plugins: {"node": {}, "gulp": {}}}
      });
    </script>
